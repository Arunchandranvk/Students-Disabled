<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,0,200" />
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:rgb(179, 217, 224);position:relative fixed;width: 100%;">
    <div>
        <h2 class="mr-2 ml-5" style="text-align: left; letter-spacing: 2px;font-family:fantasy;font-weight: bold;" >Details</h2>
         </div>
    </nav>    
    <div class="row">
        <div class="col-2 ml-2 mt-2">
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body font-weight-bold">
                   Student Id
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold">
                <div class="card-body">
                   Gender
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold">
                <div class="card-body">
                   Age
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold">
                <div class="card-body">
                    Disability Type
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold">
                <div class="card-body">
                    Access Technology
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold">
                <div class="card-body">
                    Score
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold">
                <div class="card-body">
                    Category
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1 font-weight-bold">
                <div class="card-body">
                    Suggestion
                </div>
            </div>
        </div>
        <div class="col mt-2">
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{data.std_id}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{data.gender}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
               <div class="card-body">
                   {{data.age}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
               <div class="card-body">
                   {{data.disability}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{data.accesstechnology}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                    <div class="card-body">
                   {{data.score}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{data.category}}
                </div>
            </div>
            <div class="card ml-1 mt-1 mb-1">
                <div class="card-body">
                   {{data.suggestion}}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col mt-2">
            <a href="{% url 'que' data.id %}" class="btn btn-block btn-success">Assign Test</a>
        </div>
        <div class="col"></div>
    </div>
   


  </body>
</html>
