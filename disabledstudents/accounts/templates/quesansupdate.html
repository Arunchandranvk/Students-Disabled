<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,700,0,200" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(19,19,53,1) 0%, rgba(94,94,147,1) 0%, rgba(1,239,236,1) 100%);position:relative fixed;width: 100%;">

     
        <div style="margin-left: 95%;text-decoration: none;color: white;padding: 4px;border-radius: 0.5rem;" ><a href="{% url 'qdel' %}" class="text-white"><span class="material-symbols-outlined">
          exit_to_app
          </span></a></div>
    </nav>
     <h1 class="text-center text-bold">Upload Answers</h1>
     

        <form action="" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                     <div class="ml-5 mr-5 mt-5">
                        {{form.question.error}}
                        {{form.question}}
                       </div>
                     </div>
                <div class="col">
                    
                       <div class="ml-5 mr-5 mt-5">
                        {{form.text.error}}
                        {{form.text}}
                       </div>
                        
                </div>
                <div class="col">
                    <div class="ml-5 mr-5 mt-5">
                       <label for="">Correct Answer :</label>
                        {{form.is_correct.error}}
                        {{form.is_correct}}
                       </div>
                </div>
            
           
             </div>
             <div class="text-center mt-5" style="padding:50px;">
                           <button class="btn btn-info" style="padding:10px 150px;">Submit</button>
                        </div>
        </form>
  </body>
</html>
