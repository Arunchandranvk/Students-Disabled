<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,0,200" />
    <style>
      #search{
              background-color: white;
              border: 0;
              border-radius: 0.25rem;
              color: rgba(128, 128, 128, 0.953);
              padding: .4rem .4rem .1rem .4rem;
              }
     </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color:rgb(179, 217, 224);position:relative fixed;width: 100%;">
    <div>
        <h2 class="mr-2 ml-5 " style="text-align: left; letter-spacing: 2px;font-family:fantasy;font-weight: bold;" >Add Student</h2>
    </div>
    </nav>
     <form action="" method="POST" enctype="multipart/form-data" >
     {% csrf_token %}
       <div class="row">
        <div class="col"></div>
        <div class="col mt-5">
          <div class="row mt-2">
            {{form.std_id.error}}
            {{form.std_id}}
           </div>
          <div class="row mt-4">
            <div class="col-3">
              <label for="">Gender :</label>
            </div>
            <div class="col">
              {{form.gender.error}}
              {{form.gender}}
            </div>
          </div>
                 
          <div class="row mt-2">
            {{form.age.error}}
            {{form.age}}
          </div>
           <div class="row mt-2">
            <div class="col-4">
              <label for="">Disability Type :</label>
            </div>
           
            {{form.disability.error}}
            {{form.disability}}
           </div>
          
          <div class="row mt-2">
            <div class="col-8">
              <label for="">Access Technology:</label>
            </div>
           <div class="col">
            {{form.accesstechnology.error}}
            {{form.accesstechnology}}
          </div>
          </div>
           <div class="text-center mt-2">
            <button type="submit" class="btn btn-success">Confirm</button>
           </div>
        </div>
        <div class="col"></div>
       </div>
       <!-- <label for="">Student ID :</label> -->
      
     </form>
  </body>
</html>
